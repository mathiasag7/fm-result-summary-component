<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="first-section">
          <h3 class="h3">Your Result</h3>
          <p class="fs-score">
            <span class="fs-main-score">76</span>
            of 100
          </p>
          <div class="fs-description">
            <h2 class="h2">Great</h2>
            <p class="">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="second-section">
          <h3 class="h3">Summary</h3>
          <ul class="ss-ul">
            <li class="ul-reaction">
              <span class="ul-reaction__text">Reaction</span>
              <span><b>80</b> / 100</span>
            </li>
            <li class="ul-memory">
              <span class="ul-memory__text">Memory</span>
              <span><b>92</b> / 100</span>
            </li>
            <li class="ul-verbal">
              <span class="ul-verbal__text">Verbal</span>
              <span><b>61</b> / 100</span>
            </li>
            <li class="ul-visual">
              <span class="ul-visual__text">Visual</span>
              <span><b>72</b> / 100</span>
            </li>
          </ul>
          <div>
            <button class="ss-button">Continue</button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
